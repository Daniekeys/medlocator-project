<!DOCTYPE html>
<html lang="en">
<head>

 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <title>Location view</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
    crossorigin="anonymous">
 <link rel="stylesheet" href="page2.css">
</head>
<body>
 <div class="container-fluider">
   <div class="topbary">
     <div class="topbar-right">

       <div class="img-logo-container">
        <img src="./images/medlocator_project-removebg-preview 2.png" alt="" class="img-logo">
       </div>
       <div class="search-toogler">
        <i class="fa fa-bars color"></i>
       </div>
     </div>
     <div class="topbar-left">
       <div class="grid-1">
        <div class="search-container">
          <input type="text" class="search-input">
          <button class="search-btn">
            <i class="fas fa-search text-white"></i>
          </button>
        </div>
       </div>
       <div class="grid-2">
        <i class="fas fa-bell color mb-1"></i>
        <p class="color">Notification</p>
       </div>
       <div class="grid-3">
        <div class="cart-container">
          <i class="fas fa-shopping-cart color mr-normal"></i>
          <div class="value">2</div>
        </div>
        <p class="color">
          My cart
        </p>
       </div>
     </div>
   </div>
 </div>
 <script src="topbar.js"></script>
</body>
</html>
